<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region 12</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: rgba(135, 206, 235, 0.7);
            width: 100%;
            height: 75px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        @keyframes slideRight {
            0% {
                transform: translateX(250%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .header h1 {
            color: #2C3E50;
            white-space: nowrap;
            position: relative;
            animation: slideRight 5s linear infinite;
        }
        .menu {
            background-color: #f0f0f0;
            width: 200px;
            position: fixed;
            left: 0;
            top: 80px;
            height: 100%;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
        }
        .menu p {
            margin: 10px 0;
            padding: 10px;
            background: lightgray;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .menu p:hover {
            background: gray;
            color: white;
        }
        .content {
            background-color: #f0f0f0;
            margin-top: 80px;
            margin-left: 220px;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="headerText"></h1>
    </div>

    <div class="menu">
        <div>
            <p>Platinum</p>
            <p>Gold</p>
            <p>Reguler D1</p>
            <p>Reguler D2</p>
            <p>Sales SMD</p>
            <p>ASS</p>
            <p>BM</p>
            <p>RBM</p>
        </div>
        <div>
            <p>Exit</p>
        </div>
    </div>

    <div class="content">
        <p>Dashboard</p>
    </div>

    <script>
        function formatDate() {
            const now = new Date();
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            return now.toLocaleDateString('id-ID', options);
        }

        document.getElementById('headerText').innerText = `Report harian BSR jateng Tengah R12 - ${formatDate()}`;
        //document.getElementById('headerText').innerText = `BSR Report area Jateng Tengah R12 ${formatDate()}`;
    </script>

</body>
</html>
